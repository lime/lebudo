{% assign current = page.url %}
{% assign pages = site.pages | sort: 'navigation_ordinal' %}

<nav class="navigation">
  {% for page in pages %}
    {% if page.title %}

      <a
        href="{{ page.url }}"
        class="
          navigation-item
          {% if current == page.url %}
            navigation-item-current
          {% endif %}
        "
      >
        {{ page.title | escape }}
      </a>
    {% endif %}
  {% endfor %}
</nav>
